<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/sass/contact.css">
    <script src="../src/js/contact.js"></script>
    <title>Contact Us</title>
    <script>
        $(function () {
          $("#header").load("header.html");
          $("#footer").load("footer.html");
        });
      </script>
</head>
<body>
    <div id="header"></div>
    <div id="form">
        <h1>Contact Us</h1>
        <div id="success">
            <iframe src="https://giphy.com/embed/zaqclXyLz3Uoo" width="480" height="389" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/zaqclXyLz3Uoo">via GIPHY</a></p>
            <h1>Your Form has been Submitted...</h1>
        </div>
        <form action="#" onsubmit="event.preventDefault(); submissionmMessage();" name="contactform" method="POST" id="contactform">
            <label for="firstname">First Name (required)</label> 
            <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
            <label for="lastname">Last Name (required)</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required>
            <label for="email">Email (required)</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <span>What is your question ?</span>
            <textarea name="question" id="question" cols="30" rows="4" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id ="footer"></div>
</body>
</html>
