<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Include the JQuery CDN-->

  <link rel="stylesheet" href="https://shameenakoodan.github.io/ecommerce-frontend/assets/sass/index.css">
  <title>Lorem ipsum</title>

  <!-- Using JQuery to load files-->

    });
  </script>
</head>

<body>
  <div id="header"></div>
  <div id="landingpage"></div>
  <div id="productdisplay"></div>
  <div id="footer"></div>
</body>

</html>
